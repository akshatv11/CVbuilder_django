<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1>CV BUILDER</h1>
    </center>
    <div class="container-md">
        <div class="p-3 mb-2 bg-light text-dark">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">

                </div>
                <div class="mb-3">
                    <label for="">phone</label>
                    <input type="number" class="form-control" id="phone" name="phone"
                        placeholder="enter your phone number">

                </div>
                <div class="mb-3">
                    <label for="">email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="enter your email address">

                </div>
                <div class="mb-3">
                    <label for="">school</label>
                    <input type="text" class="form-control" id="school" name="school" placeholder="enter your school">

                </div>
                <div class="mb-3">
                    <label for="">degree</label>
                    <input type="text" class="form-control" id="degree" name="degree"
                        placeholder="enter your qualification degree">

                </div>
                <div class="mb-3">
                    <label for="">university</label>
                    <input type="text" class="form-control" id="university" name="university"
                        placeholder="enter your college and university name">

                </div>
                <div class="mb-3">
                    <label for="">skills</label>
                    <div class="form-group">
                        <textarea placeholder="enter your skills" type="text" class="form-control" id="skills"
                            name="skills"></textarea>

                    </div>

                </div>
                <div class="mb-3">
                    <label for="">about_you</label>
                    <div class="form-group">
                        <textarea placeholder="enter somthing about yourself" type="text" class="form-control"
                            id="about" name="about_you"></textarea>

                    </div>

                </div>
                <div class="mb-3">
                    <label for="">previous_work</label>
                    <div class="form-group">
                        <textarea placeholder="enter your previous work" type="text" class="form-control" id="previous"
                            name="previous_work"></textarea>

                    </div>

                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
